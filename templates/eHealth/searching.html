{% extends "eHealth/base.html" %}

{% load staticfiles %}

{% block body_block %}

        <div class="searching col-md-5">
            <form class="form-inline" id="user_form" method="post" action="{% url 'searching' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input  id="search_2" type="text" class="form-control input-lg" placeholder="Search..." />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </form>



        </div>




        <div id="filters col-md-7">

            <div class="panel">
                {% if result_list %}
                    <div class="panel-heading">
                    <h3 class="panel-title">Results</h3>
                    <!-- Display search results in an ordered list -->
                    <div class="panel-body">
                        <div class="list-group">
                            {% for result in result_list %}
                                <div class="list-group-item">
                                    <h4 class="list-group-item-heading"><a href="{{ result.link }}">{{ result.title }}</a></h4>
                                    <p class="list-group-item-text">{{ result.summary }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                </div>
            </div>
        </div>

<!---    bootstrap-Components -->






{% endblock %}
